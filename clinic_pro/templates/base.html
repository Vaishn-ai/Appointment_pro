<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

    {% block title %}
    <title>Document</title>
    {% endblock %}

 
    <style>


      /* Home page*/
      .full-img {
        height: 100vh;
        width: 100vw;
        object-fit: cover;
        opacity: 0.7;     /* transparency */
      }


        /* Navbar background */
      .navbar {
        background-color: #0b3c5d !important;
        padding: 12px 20px;
      }

        /* Brand name */
        .navbar-brand {
          color: #00c6ff !important;
          font-weight: bold;
          font-size: 22px;
        }

        /* Nav links */
        .navbar-nav .nav-link {
          color: #ffffff !important;
          font-size: 15px;
          margin-right: 10px;
          transition: color 0.3s ease, background 0.3s ease;
        }

        /* Hover effect */
        .navbar-nav .nav-link:hover {
          color: #00c6ff !important;
        }

        /* Active link */
        .navbar-nav .nav-link.active {
          color: #00c6ff !important;
          font-weight: 600;
        }

        /* Toggler button (mobile) */
        .navbar-toggler {
          border-color: #00c6ff;
        }

        .navbar-toggler-icon {
          filter: invert(1);
        }

        /* Logged-in username text */
        .navbar-nav span {
          font-weight: bold;
        }

        /* Superuser highlight */
        .navbar-nav .nav-link span[style*="red"] {
          color: #ff5252 !important;
          font-weight: bold;
        }

        /* Align items properly */
        .navbar-nav {
          align-items: center;
        }

        /* Responsive spacing */
        @media (max-width: 768px) {
          .navbar-nav .nav-link {
            margin-bottom: 8px;
          }
        }

          
        .hospital-footer {
          background-color: #0b3c5d;
          color: #ffffff;
          padding: 40px 0 20px;
          font-family: Arial, sans-serif;
        }

        .footer-container {
          width: 90%;
          margin: auto;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }

        .footer-section {
          flex: 1;
          min-width: 220px;
          margin-bottom: 20px;
        }

        .footer-section h3,
        .footer-section h4 {
          color: #00c6ff;
          margin-bottom: 15px;
        }

        .footer-section p {
          line-height: 1.6;
          font-size: 14px;
        }

        .footer-section ul {
          list-style: none;
          padding: 0;
        }

        .footer-section ul li {
          margin-bottom: 8px;
        }

        .footer-section ul li a {
          color: #ffffff;
          text-decoration: none;
          font-size: 14px;
        }

        .footer-section ul li a:hover {
          text-decoration: underline;
        }

        .emergency {
          background-color: #c62828;
          padding: 15px;
          border-radius: 8px;
        }

        .emergency-number 
        {
          font-weight: bold;
          font-size: 16px;
        }

        .emergency-phone {
          font-size: 18px;
          font-weight: bold;
        }

        .footer-bottom {
          text-align: center;
          margin-top: 20px;
          border-top: 1px solid #ffffff33;
          padding-top: 10px;
          font-size: 13px;
        }

        .content-div {
          min-height: 100vh;
        }

        /* Request appointment button */

        #style1 a {
          margin-right: auto;
        }
        
      </style>


<!--------------------------------------------------------------------------------------------------------------------->

</head>
<body>
    {% include 'NavBar.html' %}


    <div class="content-div">

    {% block content %}
    
    {% endblock %}
    
    </div>


    {% include 'Footer.html' %}
    
</body>
</html>
