{% extends 'base.html' %}

{% block title %}
    <title>Login - Form</title>
{% endblock %}


{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input name="username" placeholder="Enter Username" /><br><br>
        <input type="password" name="password" placeholder="Enter Password" /><br><br>
        <input type="submit" />
        <input type="reset" />
    </form>
{% endblock %}
